<!-- Record Image URL's -->
<template>
    <template if:true={loading}>
        <lightning-spinner alternative-text="loading..." title="loading..."
                           variant="brand">
        </lightning-spinner>
    </template>
    <lightning-card title={title}>
        <lightning-combobox label="Size" onchange={handleSizeChange} options={sizeValues}
                            slot="actions" value={selectedSize}>
        </lightning-combobox>
        <p class="slds-p-around_medium" style="max-width: 400px">
            <template for:each={urlsForSelectedSize} for:index="index" for:item="item">
                <article class="slds-p-horizontal_medium slds-box" key={item.id}>
                    <div class="slds-summary-detail slds-is-open">
                        <div>
                            <div class="slds-summary-detail__title">
                                <h4 class="slds-truncate">
                                    <strong>{item.name} ({item.fileType})</strong>
                                </h4>
                            </div>
                            <div class="slds-summary-detail__content">
                                <div>{item.url}</div>
                            </div>
                        </div>
                    </div>
                </article>
            </template>
        </p>
    </lightning-card>
</template>
